<!doctype html>
<html>
<head>
    <title>MyApp</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class=page>
      <h1>MyApp</h1>
      <div class=metanav>
      {% if current_user.is_anonymous() %}
        <a href="{{ url_for('accounts.login') }}">log in!</a>
      {% else %}
        Hello, {{ current_user }}! <a href="{{ url_for('accounts.logout') }}">log out?</a>
      {% endif %}
      </div>

      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}

      {% block body %}{% endblock %}
    </div>
</body>
</html>
